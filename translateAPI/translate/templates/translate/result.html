{% extends 'translate/base.html' %}

{% block content %}
<script>
    function playMusic(s){
    var music = new Audio(s);
    music.play();
    }
</script>
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <h4 class="card-header">
          Input <span class="h6">(English)</span>
          <button class="" onclick="playMusic('static/inp.mp3')" style="border:none; background:none;">
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width=18px style="padding-bottom:3px;" >
              <path fillRule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clipRule="evenodd" />
            </svg>
          </button>
        </h4>
        <div class="card-body">
          <table>
            <tr>
          <p class="card-text">{{inp}}</p>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        
          <h4 class="card-header">
            Translated <span class="h6">({{sl}})</span>
            <button class="" onclick="playMusic('static/response.mp3')" style="border:none; background:none;">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width=20px style="padding-bottom:3px;">
                <path fillRule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clipRule="evenodd" />
              </svg>
            </button>
          </h4>

        <div class="card-body">
          <p class="card-text">{{response}}</p>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  
  <a href="{%url 'home'%}" class="btn btn-secondary">Back</a>
{% endblock %}
